<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Cupertino Pane - Picture-In-Picture</title>
 
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script src="../dist/cupertino-pane.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/> 
  <style>
    body.dark {
      --cupertino-pane-icon-close-color: #a8a7ae;
      --cupertino-pane-background: #1c1c1d;
      --cupertino-pane-color: #ffffff;
      --cupertino-pane-shadow: 0 4px 16px rgb(0 0 0 / 12%);
      --cupertino-pane-border-radius: 20px;
      --cupertino-pane-move-background: #424246;
      --cupertino-pane-destroy-button-background: #424246;
      --ion-background-color: #1a1b20;
      --ion-background-color-rgb: rgb(26, 27, 32);
      --ion-color-primary: #0078d4;
    }

    #neo-grid {
      position: absolute;
      top: -650px;
      left: -20%;
      width: 140%;
      height: 260vh;
      display: block;
    }

    @media screen and (max-width: 450px) {
      #neo-grid {
        left: -370px;
        width: 290vw;
      }
    }

    .cupertino-pane-wrapper .pane {
      border-radius: 10px !important;
      background: rgba(0,0,0,.3);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      width: 94%;
      max-width: 250px;
      box-shadow: 0 -30px 80px 0 rgb(0 0 0 / 30%);
      height: 160px !important;
      border: 1px solid rgb(37, 37, 37);
    }

    .cupertino-pane-wrapper .pane ion-drawer {
      width: 100%; 
    }

    ion-drawer {
      display: block;
      width: 94%;
      max-width: 250px;
      margin-bottom: 25px;
    }

    .player-container {
      width: 100%;
      height: 160px;
      position: absolute;
      top: 0;
    }

    .player-container .track {
      height: 2px;
      width: calc(100% - 20px);
      background: rgb(59, 59, 59);
      position: absolute;
      bottom: 10px;
      margin-left: 10px;
    }

    .player-container .controls {
      position: absolute;
      bottom: 18px;
      margin: auto;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .player-container .controls ion-icon {
      font-size: 24px;
      margin: 14px;
    }

    .player-container .controls ion-icon:first-child {
      transform: scale(-1, 1);
    }

    .top-content {
      position: absolute;
      top: 0px;
      width: calc(100% - 40px);
      max-width: 390px;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      height: 190px;
      justify-content: space-between;
      display: flex;
      flex-direction: column;
      z-index: 1;
    }
    
    .top-content h1 {
      font-size: 36px;
      font-weight: 600;
      color: #f4f5f6;
      text-shadow: 1px 1px #1a1b20;
      margin-bottom: 10px;
    }

    .top-content h2 {
      font-size: 19px;
      font-weight: 500;
      color: #f4f5f6;
      margin-top: 0;
    }

    .container-text {
      display: flex;
      margin-left: 20px;
      margin-top: 30px;
    }

    .container-text .icon {
      flex-shrink: 0;
      display: block;
      width: 35px;
      margin-top: 10px;
    }

    .container-text .right {
      display: flex;
      flex-direction: column;
      margin-left: 15px;
      margin-right: 30px;
    }

    .container-text .right small {
      margin-top: 0px;
      color: rgb(213,213,213);
      display: block;
      font-size: 85%;
      line-height: 20px;
    }
  </style>
</head>

  <ion-content scroll-y="false">
    <ion-drawer>
      <div class="player-container">
        <div class="controls">
          <ion-icon name="refresh"></ion-icon>
          <ion-icon name="play"></ion-icon>
          <ion-icon name="refresh"></ion-icon>
        </div>
        <div class="track"></div>
      </div>
    </ion-drawer>

    <style>
      .arrows {
        position: absolute;
        bottom: 70px;
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        transition: 300ms ease-in-out;
        opacity: 0;
      }

      .arrows ion-icon {
        color: #0d826c;
        font-size: 30px;
      }

      .arrows .left-right {
        display: flex;
        width: 340px;
        justify-content: space-between;
        margin-top: 80px;
      }

      .arrows ion-icon[name="chevron-up-outline"] {
        animation: upArrow 2s infinite;
      }

      .arrows ion-icon[name="chevron-back-outline"] {
        animation: leftArrow 2s infinite;
      }

      .arrows ion-icon[name="chevron-forward-outline"] {
        animation: rightArrow 2s infinite;
      }

      @keyframes upArrow {
        0% { transform: translate3d(0px, 0px, 0px); }
        50% { transform: translate3d(0px, -10px, 0px); }
        100% { transform: translate3d(0px, 0px, 0px); }
      }

      @keyframes leftArrow {
        0% { transform: translate3d(0px, 0px, 0px); }
        50% { transform: translate3d(-10px, 0px, 0px); }
        100% { transform: translate3d(0px, 0px, 0px); }
      }

      @keyframes rightArrow {
        0% { transform: translate3d(0px, 0px, 0px); }
        50% { transform: translate3d(10px, 0px, 0px); }
        100% { transform: translate3d(0px, 0px, 0px); }
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

    </style>
    <div class="arrows">
      <ion-icon name="chevron-up-outline"></ion-icon>
      <div class="left-right">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </div>
  </ion-content>

  <script>
    // DOM ready
    window.onload = async function () {
      var settings = {
        horizontalOffset: 10,
        horizontal: true,
        initialBreak: 'bottom',
        clickBottomOpen: false,
        breaks: {
          top: { enabled: true, height: window.innerHeight - 10 },
          bottom: { enabled: true, height: 170 },
          middle: { enabled: false }
        },
        // fitHeight:true,
        topperOverflow: false,
        buttonDestroy: false,
        showDraggable: false,
        upperThanTop: true
      };

      drawer = new CupertinoPane('ion-drawer', settings);
      await new Promise((resolve) => setTimeout(resolve, 150));

      // arrows
      let arrows = document.querySelector('.arrows');
      drawer.on('onDidPresent', () => {
        arrows.style.opacity = '1';
      });
      drawer.on('onDragStart', () => {
        arrows.style.opacity = '0';
      });

      await drawer.present({animate: true});
    };
    
  </script>
